<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CareerWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center px-4">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-indigo-700">🔐 Login to CareerWise</h1>
      <p class="text-gray-600 text-sm mt-1">Welcome back! Please enter your credentials.</p>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition font-semibold">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-100 underline hover:text-white transition">Sign up</a>
    </p>
  </div>

</body>
</html>
