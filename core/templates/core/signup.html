<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CareerWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-300 to-green-600 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-green-700">📝 Create Your CareerWise Account</h1>
      <p class="text-sm text-gray-600 mt-1">Start your career journey with us today!</p>
    </div>

    <!-- Signup Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      
      {{ form.as_p }}

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-700">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-100 underline hover:text-white transition">Login</a>
    </p>
  </div>

</body>
</html>
