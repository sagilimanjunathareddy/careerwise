services:
  - type: web
    name: careerwise
    env: python
    region: oregon  # or choose europe-west4 if you're in Europe
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn CareerWise.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: CareerWise.settings
